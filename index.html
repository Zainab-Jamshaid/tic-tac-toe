<html lang="en">

</div>

            <button class="box" ></button>

             <button class="box" ></button>
            <button class="box" ></button>

             <button class="box" ></button>
            <button class="box" ></button>
            <button class="box" ></button>
        </div>
        </div>
        <button id="reset">Reset game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
